              </h3>

              <div class="comment-form">
                <div class="form-group">
                  <input type="text" id="commentAuthor" class="form-control" placeholder="Your name (optional)" maxlength="50">
                </div>
                <div class="form-group">
                  <textarea id="commentText" class="form-control" rows="3" placeholder="Write a comment..." maxlength="500"></textarea>
                  <small class="text-muted">
                    <span id="commentCharCount">0</span>/500 characters
                  </small>
                </div>
                <button class="btn-submit-comment" onclick="handleCommentSubmit()">

              </div><!-- End comment form -->
